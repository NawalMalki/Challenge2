<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body>
  <div class="grid-container">
    <div class="grid-item1">
          
            <h3>Your Result</h3>
         
          <div class="i2 circle">
            <h1>76</h1>
            <p class="speci">of 100</p>
          </div>

          <p class="X">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="grid-item2">
<h4>Summary</h4>
<div class="item i2">
  <img src="./assets/images/icon-reaction.svg"/>
  <p>Reaction</p>
  <p>80 <span>/ 100</span></p>
</div>
<div class="item i3">
  <img src="./assets/images/icon-memory.svg"/>
  <p>Memory</p>
  <p>92 <span>/ 100</span></p>
</div>
<div class="item i4">
  <img src="./assets/images/icon-verbal.svg"/>
  <p>Verbal</p>
  <p>61 <span>/ 100</span></p>
</div>
<div class="item i5">
  <img src="./assets/images/icon-visual.svg"/>
  <p>Visual</p>
  <p>72 <span>/ 100</span></p>
</div>
<button class="item">Continue</button>
  </div>
